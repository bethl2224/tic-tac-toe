<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
    
  
</head>
<body>
    <div class = "game">

    <h1 class = "title">

    <p>TIC TAC TOE</p>
    <img class = icon src = "icon.png" alt = "img not found"/>
    
    </h1>
    <button class = "computerPlayer">Computer Player Mode</button>
    
    <button class = "start">startGame</button>
     
    <div class = "players">
    <section class = "player1">
    <div class = "p1">player1
    <div class = "p1-score">20</div>
    </div>
    </section>
     
   
    <section class = "player2">
    <div class = "p2">player2
    <div class = p2-score>20</div>
    </div>
    </section>
    </div>

    

    
    
    
   <div class = "btn-row">
    
    <ul class="btns">
        <button class = "btn0" type="button">?</button>
        <button class = "btn1"type="button">? </button>
        <button class = "btn2"type="button">?</button>
        <button class = "btn3"type="button">?</button>
        <button class = "btn4"type="button">?</button>
        <button class = "btn5"type="button">?</button>
        <button class = "btn6"type="button">?</button>
        <button class = "btn7"type="button">?</button>
        <button class = "btn8"type="button">?</button>

    </ul>
    </div>
    </div>
    </div>
    
   
    <script type="module" src = "main.js">Tic-Tac-Toe</script>
   
    


</body>
</html>
